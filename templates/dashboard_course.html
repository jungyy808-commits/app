<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DORO 과목 대시보드</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 상단 네비게이션 -->
  <header class="navbar">
    <div class="nav-left">
      <a href="dashboard.html" class="brand">
        <img src="logo.png" alt="DORO" />
      </a>
    </div>

    <nav class="nav-center">
      <button class="nav-btn" type="button">수강신청</button>
      <button class="nav-btn is-active" type="button">대시보드</button>
      <button class="nav-btn" type="button">상담페이지</button>
      <button class="nav-btn" type="button">마이페이지</button>
    </nav>

    <div class="nav-right">
      <button class="link-btn" type="button">로그아웃</button>
    </div>
  </header>

  <!-- ===== 과목별 대시보드 영역 시작 ===== -->
  <main class="course-dashboard-layout">
    <!-- 상단 탭 -->
    <section class="course-tabs">
      <button class="tab-btn is-active" type="button">강의관리</button>
      <button class="tab-btn" type="button">공지 확인</button>
      <button class="tab-btn" type="button">학생 커뮤니티</button>
      <button class="tab-btn" type="button">출결 확인</button>
    </section>

    <!-- 좌측 사이드 메뉴 -->
    <aside class="course-side">
      <h2>대시보드</h2>
      <ul>
        <li><a href="#" class="side-link is-active">· 과제</a></li>
        <li><a href="#" class="side-link">· 출결 확인</a></li>
      </ul>
    </aside>

    <!-- 우측 메인 컨텐츠 -->
    <section class="course-main">
      <header class="course-header">
        <h3 id="subject-title">과목 제목</h3>
        <button type="button" class="submit-btn">제출하기</button>
      </header>

      <div class="assignment-meta">
        <span>마감기한: 20XX년 XX월 XX일 오후 11:59까지</span>
        <span>배점: XX 점</span>
        <span>제출물 형태: 파일 업로드</span>
      </div>

      <div class="assignment-box">
        <p>과제 내용 설명</p>
      </div>

      <div class="file-upload-box">
        <p>업로드 할 파일을 선택해주세요.</p>
        <button type="button" class="file-btn">☉ 파일 끌어오기</button>
      </div>
    </section>
  </main>
  <!-- ===== 과목별 대시보드 영역 끝 ===== -->

  <!-- 선택한 과목 이름을 URL에서 읽어서 제목에 반영 -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const subject = params.get('subject') || '과목 제목';
    document.getElementById('subject-title').textContent = subject + ' - 과제';
  </script>
</body>
</html>
