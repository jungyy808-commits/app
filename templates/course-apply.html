<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DORO - 수강신청</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        /**************** 네비게이션 ****************/
        .navbar {
            background: #4A90B8;
            color: #fff;
            height: 60px;
            padding: 0 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand img {
            height: 35px;
        }

        .nav-center {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background: transparent;
            color: white;
            border: 0;
            padding: 8px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }

        .nav-btn:hover {
            opacity: 0.8;
        }

        .nav-btn.is-active {
            background: rgba(255, 255, 255, 0.25);
            border-radius: 4px;
            font-weight: 600;
        }

        .link-btn {
            background: transparent;
            border: 0;
            color: white;
            cursor: pointer;
            font-size: 14px;
            text-decoration: underline;
        }

        /**************** 페이지 박스 ****************/
        .page {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .container-box {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
            padding-bottom: 20px;
        }

        /**************** 탭 메뉴 ****************/
        .tabs {
            display: flex;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab-btn {
            padding: 18px 30px;
            flex: 1;
            max-width: 250px;
            font-size: 16px;
            border: 0;
            background: #f8f8f8;
            cursor: pointer;
            color: #666;
            transition: 0.2s;
            border-radius: 8px 8px 0 0;
        }

        .tab-btn.active {
            background: #4A90B8;
            color: white;
            font-weight: 600;
        }

        /**************** 레이아웃: 좌/우 ****************/
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 25px;
            padding: 30px;
        }

        /**************** 내 정보 ****************/
        .info-box {
            background: #fafafa;
            border: 1px solid #ddd;
            padding: 15px 20px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .info-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .info-row {
            margin: 6px 0;
            font-size: 14px;
        }

        /**************** 검색 영역 ****************/
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .c-select,
        .c-input {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            background: white;
        }

        .btn-search {
            background: #4A90B8;
            color: white;
            border: 0;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        /**************** 표 테이블 ****************/
        .table-wrap {
            overflow-x: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            text-align: center;
        }

        thead {
            background: #f1f1f1;
            border-bottom: 2px solid #ccc;
        }

        th {
            padding: 12px;
            font-weight: 600;
        }

        td {
            padding: 12px;
            border-top: 1px solid #eee;
            color: #555;
        }

        .btn-apply {
            background: #4A90B8;
            color: white;
            border: 0;
            padding: 6px 14px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }

        .btn-cancel {
            background: #888;
            color: white;
            padding: 6px 14px;
            border-radius: 4px;
            border: 0;
            cursor: pointer;
            font-size: 13px;
        }

        /**************** 우측 사이드 ****************/
        .side-box {
            text-align: center;
        }

        .side-img {
            width: 140px;
            margin-bottom: 20px;
        }

        .chart-box {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 6px;
            background: #fafafa;
            margin-top: 20px;
        }

        .chart-box img {
            display: block;
            margin: 0 auto;
            width: 150px;
        }

        .btn-pdf {
            margin-top: 15px;
            background: #4A90B8;
            color: white;
            border: 0;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>

</head>

<body>

    <!-- 네비바 -->
    <header class="navbar">
        <div class="brand">
            <img src="logo.png" alt="DORO">
        </div>

        <nav class="nav-center">
            <button class="nav-btn is-active">수강신청</button>
            <button class="nav-btn">대시보드</button>
            <button class="nav-btn">상담페이지</button>
            <button class="nav-btn">마이페이지</button>
        </nav>

        <button class="link-btn">로그아웃</button>
    </header>


    <!-- 메인페이지 -->
    <div class="page">
        <div class="container-box">

            <!-- 탭 -->
            <div class="tabs">
                <button class="tab-btn">강의 추천</button>
                <button class="tab-btn">희망과목</button>
                <button class="tab-btn active">수강신청</button>
                <button class="tab-btn">신청내역 확인</button>
            </div>

            <div class="main-grid">

                <!-- 왼쪽 CONTENT -->
                <div>

                    <!-- 내 정보 -->
                    <div class="info-box">
                        <div class="info-title">내 정보</div>
                        <div class="info-row">이름 : OOO</div>
                        <div class="info-row">학년 : OOO</div>
                        <div class="info-row">유형 : OOO</div>
                    </div>

                    <!-- 검색 박스 -->
                    <div class="search-box">
                        <select class="c-select">
                            <option>유형</option>
                            <option>과목</option>
                        </select>

                        <input class="c-input" placeholder="입력하세요">
                        <button class="btn-search">검색</button>
                    </div>

                    <!-- 테이블 -->
                    <div class="table-wrap">
                        <table>
                            <thead>
                                <tr>
                                    <th>번호</th>
                                    <th>수업명</th>
                                    <th>과목명</th>
                                    <th>강사명</th>
                                    <th>강의유형</th>
                                    <th>희망선택</th>
                                    <th>신청하기</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>과목 A</td>
                                    <td>과목 X</td>
                                    <td>김OO</td>
                                    <td>대면</td>
                                    <td><button class="btn-apply">선택</button></td>
                                    <td><button class="btn-apply">신청</button></td>
                                </tr>

                                <tr>
                                    <td>2</td>
                                    <td>과목 B</td>
                                    <td>과목 Y</td>
                                    <td>박OO</td>
                                    <td>온라인</td>
                                    <td><button class="btn-apply">선택</button></td>
                                    <td><button class="btn-apply">신청</button></td>
                                </tr>
                            </tbody>

                        </table>
                    </div>

                </div>

                <!-- 오른쪽 사이드 -->
                <div class="side-box">
                    <img class="side-img" src="side.png" alt="이미지">
                    <button class="btn-pdf">파일 열기</button>

                    <div class="chart-box">
                        <img src="chart.png" alt="레이다차트">
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
