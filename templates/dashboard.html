<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DORO 대시보드</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 상단 네비게이션: 필요하면 navigation.html 구조랑 맞춰도 됨 -->
  <header class="navbar">
    <div class="nav-left">
      <a href="navigation.html" class="brand">
        <img src="logo.png" alt="DORO" />
      </a>
    </div>

    <nav class="nav-center">
      <button class="nav-btn" type="button">수강신청</button>
      <button class="nav-btn is-active" type="button">대시보드</button>
      <button class="nav-btn" type="button">상담페이지</button>
      <button class="nav-btn" type="button">마이페이지</button>
    </nav>

    <div class="nav-right">
      <button class="link-btn" type="button">로그아웃</button>
    </div>
  </header>

  <!-- ===== 대시보드 메인 영역 시작 ===== -->
  <main class="dashboard-layout">
    <!-- 왼쪽: 과목 카드 리스트 -->
    <section class="course-list">
      <h2>대시보드</h2>

      <!-- 과목 A 카드 -->
      <a class="course-card" href="dashboard_course.html?subject=과목 A">
        <div class="course-avatar"></div>
        <div class="course-info">
          <div class="course-name">과목 A</div>
          <div class="prof-name">강사명</div>
        </div>
        <div class="course-more">⋮</div>
      </a>

      <!-- 과목 B 카드 -->
      <a class="course-card" href="dashboard_course.html?subject=과목 B">
        <div class="course-avatar"></div>
        <div class="course-info">
          <div class="course-name">과목 B</div>
          <div class="prof-name">강사명</div>
        </div>
        <div class="course-more">⋮</div>
      </a>

      <!-- 과목 C 카드 -->
      <a class="course-card" href="dashboard_course.html?subject=과목 C">
        <div class="course-avatar"></div>
        <div class="course-info">
          <div class="course-name">과목 C</div>
          <div class="prof-name">강사명</div>
        </div>
        <div class="course-more">⋮</div>
      </a>

      <!-- 과목 D 카드 -->
      <a class="course-card" href="dashboard_course.html?subject=과목 D">
        <div class="course-avatar"></div>
        <div class="course-info">
          <div class="course-name">과목 D</div>
          <div class="prof-name">강사명</div>
        </div>
        <div class="course-more">⋮</div>
      </a>
    </section>

    <!-- 오른쪽: 중요 공지 -->
    <section class="important-notice">
      <h2>중요 공지</h2>

      <article class="notice-card">
        <h3>[전체 공지] 1학기 중간고사 일정 안내</h3>
        <p>2025년 10월 28일(화)에 중간고사가 진행됩니다.</p>
        <p>각 과목별 세부 일정은 '과목별 공지사항'에서 확인해주세요.</p>
        <p class="notice-date">0000년 00월 00일 오전 00:00</p>
      </article>

      <button class="more-btn" type="button">[더보기]</button>
    </section>
  </main>
  <!-- ===== 대시보드 메인 영역 끝 ===== -->

</body>
</html>
