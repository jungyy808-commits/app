<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DORO - 상담내역</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        /* 네비게이션 */
        .navbar {
            background: #4A90B8;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            height: 60px;
            color: white;
        }

        .brand {
            display: flex;
            align-items: center;
        }

        .brand img {
            height: 35px;
        }

        .nav-center {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            color: white;
            background: transparent;
            border: none;
            font-size: 16px;
            padding: 8px 20px;
            cursor: pointer;
            transition: opacity 0.2s;
            font-weight: 500;
        }

        .nav-btn:hover {
            opacity: 0.8;
        }

        .nav-btn.is-active {
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .link-btn {
            color: white;
            background: transparent;
            border: none;
            font-size: 14px;
            cursor: pointer;
            text-decoration: underline;
        }

        /* 본문 */
        .counsel-page {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .counsel-container {
            background: white;
            border-radius: 8px;
            padding: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        /* 탭 */
        .counsel-tabs {
            display: flex;
            border-bottom: 2px solid #e0e0e0;
        }

        .counsel-tab {
            flex: 1;
            max-width: 300px;
            padding: 20px 30px;
            background: #f8f8f8;
            border: none;
            font-size: 16px;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            transition: all 0.2s;
        }

        .counsel-tab.active {
            background: #4A90B8;
            color: white;
            font-weight: 600;
        }

        /* 필터 */
        .counsel-filters {
            display: flex;
            gap: 15px;
            padding: 30px;
            align-items: center;
            flex-wrap: wrap;
        }

        .c-select {
            padding: 10px 40px 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='10' height='6' viewBox='0 0 10 6' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L5 5L9 1' stroke='%23666' stroke-width='1.5' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
            min-width: 150px;
        }

        .btn-primary {
            margin-left: auto;
            padding: 10px 24px;
            background: #4A90B8;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-primary:hover {
            background: #3a7a9f;
        }

        /* 테이블 */
        .counsel-table-wrap {
            padding: 0 30px 30px;
            overflow-x: auto;
        }

        .counsel-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .counsel-table thead tr {
            background: #f5f5f5;
        }

        .counsel-table th {
            padding: 15px 12px;
            text-align: center;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #ddd;
        }

        .counsel-table tbody tr {
            border-bottom: 1px solid #e8e8e8;
            transition: background 0.15s;
        }

        .counsel-table tbody tr:hover {
            background: #fafafa;
        }

        .counsel-table tbody tr.row-separator {
            background: #f8f8f8;
            font-weight: 500;
            color: #666;
        }

        .counsel-table tbody tr.row-separator:hover {
            background: #f8f8f8;
        }

        .counsel-table td {
            padding: 18px 12px;
            text-align: center;
            color: #555;
        }

        .btn-detail {
            padding: 8px 16px;
            background: #4A90B8;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-detail:hover {
            background: #3a7a9f;
        }

        .status-complete {
            display: inline-block;
            padding: 6px 14px;
            background: #e3f2fd;
            color: #1976d2;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
        }

        .status-done {
            display: inline-block;
            padding: 6px 14px;
            background: #f3e5f5;
            color: #7b1fa2;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
        }
    </style>
</head>

<body>

    <!-- 네비게이션 -->
    <header class="navbar">
        <div class="nav-left">
            <a href="index.html" class="brand">
                <img src="logo.png" alt="DORO">
            </a>
        </div>

        <nav class="nav-center">
            <button class="nav-btn">수강신청</button>
            <button class="nav-btn">대시보드</button>
            <button class="nav-btn is-active">상담페이지</button>
            <button class="nav-btn">마이페이지</button>
        </nav>

        <div class="nav-right">
            <button class="link-btn">로그아웃</button>
        </div>
    </header>

    <!-- 본문 -->
    <main class="counsel-page">
        <div class="counsel-container">

            <!-- 탭 -->
            <div class="counsel-tabs">
                <button class="counsel-tab active">나의 상담내역</button>
                <button class="counsel-tab">상담신청</button>
            </div>

            <!-- 필터 -->
            <div class="counsel-filters">
                <select class="c-select">
                    <option>상담유형</option>
                </select>
                <select class="c-select">
                    <option>상담형태</option>
                </select>
                <select class="c-select">
                    <option>상담강사</option>
                </select>
                <select class="c-select">
                    <option>상태</option>
                </select>

                <button class="btn-primary">+ 상담신청</button>
            </div>

            <!-- 상담내역 테이블 -->
            <div class="counsel-table-wrap">
                <table class="counsel-table">
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>상담유형</th>
                            <th>상담형식</th>
                            <th>상담강사</th>
                            <th>상담 내용</th>
                            <th>상담일(상담예정일)</th>
                            <th>상태</th>
                            <th>비고</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>로봇</td>
                            <td>대면상담</td>
                            <td>김OO</td>
                            <td><button class="btn-detail">자세히 보기</button></td>
                            <td>2025-10-20(월) 9:00-10:00</td>
                            <td><span class="status-complete">신청완료</span></td>
                            <td></td>
                        </tr>

                        <tr class="row-separator">
                            <td>번호</td>
                            <td>상담유형</td>
                            <td>상담형식</td>
                            <td>상담강사</td>
                            <td>상담 내용</td>
                            <td>상담일(상담예정일)</td>
                            <td>상태</td>
                            <td>비고</td>
                        </tr>

                        <tr>
                            <td>2</td>
                            <td>인공지능</td>
                            <td>대면상담</td>
                            <td>박OO</td>
                            <td><button class="btn-detail">자세히 보기</button></td>
                            <td>2025-08-08(금) 9:00-10:00</td>
                            <td><span class="status-done">상담완료</span></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </main>
</body>

</html>
