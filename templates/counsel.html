<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DORO - 상담신청</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        /* 네비게이션 */
        .navbar {
            background: #4A90B8;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            height: 60px;
            color: white;
        }

        .brand img {
            height: 35px;
        }

        .nav-center {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            color: white;
            background: transparent;
            border: none;
            font-size: 16px;
            padding: 8px 20px;
            cursor: pointer;
            transition: opacity 0.2s;
            font-weight: 500;
        }

        .nav-btn:hover {
            opacity: 0.8;
        }

        .nav-btn.is-active {
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .link-btn {
            color: white;
            background: transparent;
            border: none;
            font-size: 14px;
            cursor: pointer;
            text-decoration: underline;
        }

        /* 본문 */
        .counsel-page {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .counsel-container {
            background: white;
            border-radius: 8px;
            padding: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        /* 탭 */
        .counsel-tabs {
            display: flex;
            border-bottom: 2px solid #e0e0e0;
        }

        .counsel-tab {
            flex: 1;
            max-width: 300px;
            padding: 20px 30px;
            background: #f8f8f8;
            border: none;
            font-size: 16px;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            transition: all 0.2s;
        }

        .counsel-tab.active {
            background: #4A90B8;
            color: white;
            font-weight: 600;
        }

        /* 폼 */
        .counsel-form {
            padding: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 180px 1fr;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
            align-items: start;
        }

        .form-label {
            font-weight: 600;
            font-size: 14px;
            color: #444;
        }

        .required {
            color: #d32f2f;
            margin-right: 3px;
        }

        .form-body {
            font-size: 14px;
        }

        .c-select,
        .c-input,
        .c-textarea {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background: white;
        }

        .counsel-radio-group {
            display: flex;
            gap: 20px;
            margin-top: 6px;
            align-items: center;
        }

        .datetime-wrap {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
            margin-top: 6px;
        }

        .counsel-help {
            font-size: 12px;
            color: #666;
            margin-top: 6px;
        }

        .btn-file {
            padding: 10px 20px;
            background: #4A90B8;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        /* 버튼 영역 */
        .form-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 25px 0 35px;
        }

        .btn-gray {
            padding: 12px 30px;
            background: #b3b3b3;
            color: white;
            border: none;
            font-size: 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-primary {
            padding: 12px 30px;
            background: #4A90B8;
            color: white;
            border: none;
            font-size: 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background: #3a7a9f;
        }
    </style>

</head>

<body>

    <!-- 네비게이션 -->
    <header class="navbar">
        <div class="nav-left">
            <a href="index.html" class="brand">
                <img src="logo.png" alt="DORO">
            </a>
        </div>

        <nav class="nav-center">
            <button class="nav-btn">수강신청</button>
            <button class="nav-btn">대시보드</button>
            <button class="nav-btn is-active">상담페이지</button>
            <button class="nav-btn">마이페이지</button>
        </nav>

        <div class="nav-right">
            <button class="link-btn">로그아웃</button>
        </div>
    </header>

    <!-- 본문 -->
    <main class="counsel-page">
        <div class="counsel-container">

            <!-- 탭 -->
            <div class="counsel-tabs">
                <button class="counsel-tab">나의 상담내역</button>
                <button class="counsel-tab active">상담신청</button>
            </div>

            <!-- 상담신청 폼 -->
            <form class="counsel-form">

                <!----------- 상담강사 선택 ----------->
                <div class="form-row">
                    <div class="form-label"><span class="required">*</span>상담강사 선택</div>
                    <div class="form-body">
                        <select class="c-select">
                            <option>상담강사</option>
                            <option>김OO</option>
                            <option>박OO</option>
                        </select>

                        <p class="counsel-help">
                            상담을 받고자 하는 강사님을 선택해 주십시오.
                        </p>
                    </div>
                </div>

                <!----------- 상담형태 ----------->
                <div class="form-row">
                    <div class="form-label"><span class="required">*</span>상담형태</div>
                    <div class="form-body">
                        <div class="counsel-radio-group">
                            <label><input type="radio" name="type" checked> 대면상담</label>
                            <label><input type="radio" name="type"> 비대면상담</label>
                        </div>
                    </div>
                </div>

                <!----------- 상담희망일 ----------->
                <div class="form-row">
                    <div class="form-label"><span class="required">*</span>상담희망일</div>
                    <div class="form-body">

                        <div class="datetime-wrap">
                            <input type="date" class="c-input" value="2025-10-27">

                            <select class="c-select" style="max-width:150px;">
                                <option>오전 9:00</option>
                            </select>

                            <span>~</span>

                            <select class="c-select" style="max-width:150px;">
                                <option>오후 10:00</option>
                            </select>
                        </div>

                        <p class="counsel-help">
                            상담을 희망하는 일자 및 시간을 선택하여 주십시오.
                        </p>

                    </div>
                </div>

                <!----------- 상담유형 ----------->
                <div class="form-row">
                    <div class="form-label"><span class="required">*</span>상담유형</div>
                    <div class="form-body">
                        <select class="c-select">
                            <option>진로고민</option>
                        </select>
                    </div>
                </div>

                <!----------- 상담신청내용 ----------->
                <div class="form-row">
                    <div class="form-label"><span class="required">*</span>상담신청내용</div>
                    <div class="form-body">
                        <textarea class="c-textarea" rows="7"></textarea>
                    </div>
                </div>

                <!----------- 첨부파일 ----------->
                <div class="form-row">
                    <div class="form-label">첨부파일</div>
                    <div class="form-body">
                        <button class="btn-file" type="button">파일 첨부</button>
                    </div>
                </div>

            </form>

            <!-- 버튼 -->
            <div class="form-actions">
                <button type="button" class="btn-gray">취소하기</button>
                <button type="submit" class="btn-primary">신청하기</button>
            </div>

        </div>
    </main>

</body>

</html>
